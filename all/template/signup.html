<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - BDD Ynov</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>Inscription à l'association BDD</header>
    <nav>
        <a href="/">Accueil</a>
        <a href="/actualite">Événements</a>
        <a href="/contact">Support</a>
        <a href="/login">Connexion</a>
        <a href="/signup">Inscription</a>
    
        {{if .isAuthenticated}}
            <a href="/dashboard">Tableau de bord</a>
            <a href="/logout">Déconnexion</a>
        {{end}}
    
        <div id="user-info">
            {{if .isAuthenticated}}
                <p>Bienvenue, {{.Nom}}</p>
            {{end}}
        </div>
    </nav>    

    <div class="container">
        <h2>Inscription</h2>
        <form id="formulaire-inscription">
            <input type="text" id="nom-inscription" placeholder="Nom" required>
            <input type="email" id="email-inscription" placeholder="Email" required>
            <input type="password" id="mdp-inscription" placeholder="Mot de passe" required>
            <input type="password" id="mdp-confirmation" placeholder="Confirmer le mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p id="register-message"></p>
    </div>

    <footer>
        <p>Suivez-nous sur :</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/bdd_pandyx?igsh=MTFja2xremt1eXZsYg==" target="_blank"><i class="fab fa-instagram"></i></a>
        </div> 
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
