<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BDD Ynov</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>Contactez-nous</header>
    <nav>
        <a href="/">Accueil</a>
        <a href="/actualite">Actualités</a>
        <a href="/contact">Contact</a>
        <a href="/login">Connexion</a>
        <a href="/signup">Inscription</a>
    </nav>

    <div class="container">
        <h2>Formulaire de contact</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>
            
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
            </div>

            <div class="form-group">
                <label for="objet">Objet de la demande :</label>
                <input type="text" id="objet" name="objet" placeholder="Exemple : Demande d'information" required>
            </div>

            <div class="form-group">
                <label for="message">Votre message :</label>
                <textarea id="message" name="message" placeholder="Décrivez votre demande ici..." rows="6" required></textarea>
            </div>

            <button type="submit">Envoyer</button>
        </form>
        <p id="response-message"></p>
    </div>

    <footer>
        <p>Suivez-nous sur :</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div> 
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
