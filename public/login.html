<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BDD Ynov</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>Connexion à l'association BDD</h1></header>
    <nav>
        <a href="accueil.html">
            <img src="images/Logo BDD.png" alt="Logo BDD" class="nav-logo">
            Accueil</a>
        <a href="actualite.html">Actualités</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Compte</a>
    </nav>

    <div class="container">
        <h2>Se connecter</h2>
        <form id="formaulaire-connexion">
            <input type="email" id="email-connexion" placeholder="Email" required>
            <input type="mdp" id="mdp-connexion" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <p id="login-message"></p>

        <h2>Créer un compte</h2>
        <form id="formulaire-inscription">
            <input type="nom" id="nom-inscription" placeholder="Nom" required>
            <input type="email" id="email-inscription" placeholder="Email" required>
            <input type="mdp" id="mdp-inscription" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p id="register-message"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
